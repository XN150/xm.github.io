<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋NES版 - 经典棋类游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d9a466, #8b4513, #6b4423);
            color: #f5f5dc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            background: rgba(139, 69, 19, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #d9a466;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto 20px;
            color: #f5f5dc;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(to right, #8b4513, #6b4423);
            color: #ffd700;
            border: 2px solid #d9a466;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #6b4423, #8b4513);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn.secondary {
            background: linear-gradient(to right, #654321, #8b4513);
            color: #f5f5dc;
        }
        
        .size-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(107, 68, 35, 0.6);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #d9a466;
        }
        
        .size-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(217, 164, 102, 0.3);
            color: #ffd700;
            border: 1px solid #d9a466;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        
        .size-btn:hover {
            background: rgba(217, 164, 102, 0.5);
        }
        
        .size-display {
            min-width: 100px;
            text-align: center;
            font-weight: bold;
            color: #ffd700;
        }
        
        #game-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        #game-container {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 宽高比 */
            position: relative;
            background: rgba(139, 69, 19, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 3px solid #d9a466;
            transition: all 0.4s ease;
        }
        
        #game-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            padding-bottom: 0;
            border-radius: 0;
        }
        
        #chess-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        .instructions {
            background: rgba(139, 69, 19, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            width: 100%;
            max-width: 1000px;
            color: #f5f5dc;
            border: 2px solid #d9a466;
        }
