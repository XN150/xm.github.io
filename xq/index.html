<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版中国象棋NES游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        h1 {
            color: #c33;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .game-container {
            flex: 1;
            min-width: 300px;
        }
        
        .screen-container {
            background-color: #000;
            border: 5px solid #333;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        #game-screen {
            display: block;
            width: 100%;
            image-rendering: pixelated;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 14px;
            background-color: #4a6ee0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #3a5ec9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #4a6ee0;
            padding: 10px;
            background-color: #f0f4ff;
            border-radius: 6px;
        }
        
        .instructions {
            flex: 1;
            min-width: 300px;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #4a6ee0;
        }
        
        .instructions h2 {
            color: #4a6ee0;
            margin-bottom: 20px;
            font-size: 1.6rem;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ccc;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .instructions li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            line-height: 1.5;
        }
        
        .instructions li:before {
            content: "•";
            color: #4a6ee0;
            font-weight: bold;
            font-size: 1.2rem;
            position: absolute;
            left: 5px;
            top: -2px;
        }
        
        .key {
            display: inline-block;
            padding: 3px 8px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.95rem;
            box-shadow: 0 2px 0 #ccc;
            margin: 0 3px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eaeaea;
            color: #666;
            font-size: 0.95rem;
            width: 100%;
        }
