<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版中国象棋NES游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        h1 {
            color: #c33;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .game-container {
            flex: 1;
            min-width: 300px;
        }
        
        .screen-container {
            background-color: #000;
            border: 5px solid #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #game-screen {
            display: block;
            width: 100%;
            image-rendering: pixelated;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px;
            background-color: #4a6ee0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5ec9;
        }
        
        .file-upload {
            margin-bottom: 20px;
        }
        
        .file-upload label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        .file-upload input {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .instructions {
            flex: 1;
            min-width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4a6ee0;
        }
        
        .instructions h2 {
            color: #4a6ee0;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "•";
            color: #4a6ee0;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .key {
            display: inline-block;
            padding: 2px 6px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            box-shadow: 0 2px 0 #ccc;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 2px solid #eaeaea;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>网页版中国象棋NES游戏</h1>
            <p class="subtitle">上传并运行您的中国象棋NES文件</p>
        </header>
        
        <div class="content">
            <div class="game-container">
                <div class="screen-container">
                    <canvas id="game-screen" width="512" height="480"></canvas>
                </div>
                
                <div class="controls">
                    <button id="start-btn">开始游戏</button>
                    <button id="pause-btn">暂停游戏</button>
                    <button id="reset-btn">重置游戏</button
