<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级玛丽在线版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #ffdd00;
            text-shadow: 3px 3px 0 #ff0000, 5px 5px 0 #000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        
        #jsnes-screen {
            width: 100%;
            image-rendering: pixelated;
            border: 5px solid #2c1b47;
            border-radius: 5px;
            background: #000;
            display: block;
            margin: 0 auto;
            max-width: 512px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 25px 0;
        }
        
        .control-group {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }
        
        .control-group h3 {
            color: #ffdd00;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .key {
            display: inline-block;
            padding: 5px 10px;
            background: #555;
            border-radius: 5px;
            margin: 3px;
            font-weight: bold;
            box-shadow: 0 3px 0 #333;
        }
        
        .file-upload {
            text-align: center;
            margin: 20px 0;
        }
        
        .nes-file {
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #2e7d32;
        }
        
        .nes-file:hover {
            background: #43a047;
            transform: translateY(2px);
            box-shadow: 0 3px 0 #2e7d32;
        }
        
        .mobile-controls {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            touch-action: manipulation;
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        
        .d-up { grid-column: 2; grid-row: 1; }
        .d-left { grid-column: 1; grid-row: 2; }
        .d-right { grid-column: 3; grid-row: 2; }
        .d-down { grid-column: 2; grid-row: 3; }
        
        .action-buttons {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .btn-a, .btn-b {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e74c3c;
            font-weight: bold;
            color: white;
        }
        
        .btn-b {
            background: #3498db;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .instructions h3 {
            color: #ffdd00;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>超级玛丽在线版</h1>
        <p class="description">上传您的mla.nes文件或在网页上直接体验经典超级玛丽游戏</p>
    </header>
    
    <div class="container">
        <div class="file-upload">
            <input type="file" id="rom-file" class="nes-file" accept=".nes">
        </div>
        
        <div class="game-container">
            <canvas id="jsnes-screen" width="256" height="240"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>键盘控制</h3>
                <p>方向键：<span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span></p>
                <p>A键：<span class="key">Z</span></p>
                <p>B键：<span class="key">X</span></p>
                <p>开始：<span class="key">Enter</span></p>
                <p>选择：<span class="key">Shift</span></p>
            </div>
            
            <div class="control-group">
                <h3>游戏状态</h3>
                <p id="game-status">等待加载游戏...</p>
                <p>FPS: <span id="fps-counter">0</span></p>
                <div id="save-load" style="margin-top: 10px;">
                    <button class="nes-file" id="save-btn">保存游戏</button>
                    <button class="nes-file" id="load-btn">读取存档</button>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="d-pad">
                <div class="mobile-btn d-up">↑</div>
                <div class="mobile-btn d-left">←</div>
                <div class="mobile-btn d-right">→</div>
                <div class="mobile-btn d-down">↓</div>
            </div>
            
            <div class="action-buttons">
                <div class="mobile-btn btn-b">B</div>
                <div class="mobile-btn btn-a">A</div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div class="mobile-btn" style="background: #9b59b6;">开始</div>
                <div class="mobile-btn" style="background: #2ecc71;">选择</div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>1. 点击"选择文件"按钮上传您的mla.nes文件</p>
            <p>2. 游戏加载后，使用键盘或屏幕上的控制按钮操作</p>
            <p>3. 您可以使用保存/加载功能来保存游戏进度</p>
            <p>4. 如果游戏运行缓慢，请尝试关闭其他占用资源的程序</p>
        </div>
    </div>
    
    <footer>
        <p>© 2023 超级玛丽在线模拟器 | 本页面仅用于教育目的</p>
    </footer>

    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化NES模拟器
            const nes = new JSNES({
                onFrame: function(frame) {
                    updateFPS();
                }
            });
            
            const screen = document.getElementById('jsnes-screen');
            const romInput = document.getElementById('rom-file');
            const gameStatus = document.getElementById('game-status');
            const fpsCounter = document.getElementById('fps-counter');
            const saveBtn = document.getElementById('save-btn');
            const loadBtn = document.getElementById('load-btn');
            
            let lastTime = 0;
            let frameCount = 0;
            let fps = 0;
            
            // 设置屏幕渲染
            nes.setScreen(screen);
            
            // 监听ROM文件上传
            romInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        nes.loadROM(e.target.result);
                        gameStatus.textContent = "游戏运行中...";
                        startGame();
                    } catch (err) {
                        gameStatus.textContent = "加载失败: " + err.message;
                    }
                };
                reader.readAsArrayBuffer(file);
            });
            
            // 初始化键盘控制
            initKeyboardControls();
            
            // 初始化移动设备控制
            initMobileControls();
            
            // 初始化保存/加载功能
            saveBtn.addEventListener('click', function() {
                const state = nes.getState();
                localStorage.setItem('savedState', JSON.stringify(state));
                gameStatus.textContent = "游戏已保存!";
            });
            
            loadBtn.addEventListener('click', function() {
                const savedState = localStorage.getItem('savedState');
                if (savedState) {
                    nes.setState(JSON.parse(savedState));
                    gameStatus.textContent = "游戏已加载!";
                } else {
                    gameStatus.textContent = "没有找到保存的游戏!";
                }
            });
            
            // 启动游戏循环
            function startGame() {
                function frame() {
                    nes.frame();
                    requestAnimationFrame(frame);
                }
                requestAnimationFrame(frame);
            }
            
            // 初始化键盘控制
            function initKeyboardControls() {
                const keyMap = {
                    88: 0,      // X - A
                    90: 1,      // Z - B
                    17: 2,      // Right Ctrl - Select
                    13: 3,      // Enter - Start
                    38: 4,      // Up
                    40: 5,      // Down
                    37: 6,      // Left
                    39: 7       // Right
                };
                
                document.addEventListener('keydown', function(e) {
                    const button = keyMap[e.keyCode];
                    if (button !== undefined) {
                        nes.buttonDown(0, button);
                    }
                });
                
                document.addEventListener('keyup', function(e) {
                    const button = keyMap[e.keyCode];
                    if (button !== undefined) {
                        nes.buttonUp(0, button);
                    }
                });
            }
            
            // 初始化移动设备控制
            function initMobileControls() {
                const buttons = document.querySelectorAll('.mobile-btn');
                
                const buttonMap = {
                    '↑': 4,     // Up
                    '←': 6,     // Left
                    '→': 7,     // Right
                    '↓': 5,     // Down
                    'A': 0,     // A
                    'B': 1,     // B
                    '开始': 3,   // Start
                    '选择': 2    // Select
                };
                
                buttons.forEach(btn => {
                    // 按下事件
                    btn.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        const button = buttonMap[this.textContent];
                        if (button !== undefined) {
                            nes.buttonDown(0, button);
                        }
                    });
                    
                    // 释放事件
                    btn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        const button = buttonMap[this.textContent];
                        if (button !== undefined) {
                            nes.buttonUp(0, button);
                        }
                    });
                });
            }
            
            // 更新FPS计数
            function updateFPS() {
                frameCount++;
                const now = performance.now();
                
                if (now >= lastTime + 1000) {
                    fps = Math.round((frameCount * 1000) / (now - lastTime));
                    fpsCounter.textContent = fps;
                    frameCount = 0;
                    lastTime = now;
                }
            }
            
            // 显示初始状态信息
            gameStatus.textContent = "请上传mla.nes文件开始游戏";
        });
    </script>
</body>
</html>
