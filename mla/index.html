<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级玛丽在线版 - 自动加载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            text-align: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #ffdd00;
            text-shadow: 3px 3px 0 #ff0000, 5px 5px 0 #000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        
        #jsnes-screen {
            width: 100%;
            image-rendering: pixelated;
            border: 5px solid #2c1b47;
            border-radius: 5px;
            background: #000;
            display: block;
            margin: 0 auto;
            max-width: 512px;
        }
        
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #ffdd00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 25px 0;
        }
        
        .control-group {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }
        
        .control-group h3 {
            color: #ffdd00;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .key {
            display: inline-block;
            padding: 5px 10px;
            background: #555;
            border-radius: 5px;
            margin: 3px;
            font-weight: bold;
            box-shadow: 0 3px 0 #333;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .mobile-controls {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            touch-action: manipulation;
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        
        .d-up { grid-column: 2; grid-row: 1; }
        .d-left { grid-column: 1; grid-row: 2; }
        .d-right { grid-column: 3; grid-row: 2; }
        .d-down { grid-column: 2; grid-row: 3; }
        
        .action-buttons {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .btn-a, .btn-b {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e74c3c;
            font-weight: bold;
            color: white;
        }
        
        .btn-b {
            background: #3498db;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
