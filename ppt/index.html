<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q版泡泡堂 - 经典休闲游戏</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #70c1ff, #ff9ee0, #a18cd3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ff5a87;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto 20px;
            color: #666;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(to right, #ff8aae, #ff5a87);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 90, 135, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 90, 135, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn.secondary {
            background: linear-gradient(to right, #7bc8ff, #4a9eff);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.3);
        }
        
        .size-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 12px 20px;
            border-radius: 50px;
            margin-top: 15px;
        }
        
        .size-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            color: #ff5a87;
            border: 1px solid rgba(255, 90, 135, 0.3);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        
        .size-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .size-display {
            min-width: 100px;
            text-align: center;
            font-weight: bold;
            color: #666;
        }
        
        #game-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        #game-container {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 宽高比 (720/960=0.75) */
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
        }
        
        #game-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            padding-bottom: 0;
            border-radius: 0;
        }
        
        ruffle-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            width: 100%;
            max-width: 1000px;
            color: #555;
        }
        
        .instructions h2 {
            color: #4a9eff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }
        
        .instructions ul {
            padding-left: 25px;
            line-height: 1.8;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .instructions strong {
            color: #ff5a87;
        }
        
        .character-showcase {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .character {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 140px;
        }
        
        .character img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .character-showcase {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .size-controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Q版泡泡堂</h1>
        <p class="subtitle">调整下方控制按钮改变游戏窗口大小，体验经典泡泡堂乐趣！</p>
        
        <div class="controls">
            <button id="fullscreen-btn" class="btn">全屏模式</button>
            <button id="reset-btn" class="btn secondary">重置尺寸</button>
        </div>
        
        <div class="size-controls">
            <button id="size-down" class="size-btn">-</button>
            <div class="size-display">100%</div>
            <button id="size-up" class="size-btn">+</button>
        </div>
    </header>
    
    <div id="game-wrapper">
        <div id="game-container">
            <!-- Ruffle播放器将在这里加载 -->
        </div>
    </div>
    
    <div class="instructions">
        <h2>游戏说明</h2>
        <ul>
            <li>使用<strong>方向键</strong>控制角色移动</li>
            <li>按<strong>空格键</strong>放置泡泡</li>
            <li>收集各种道具增强能力：<strong>加速鞋</strong>、<strong>增加泡泡</strong>、<strong>火力增强</strong>等</li>
            <li>炸开障碍物寻找隐藏道具</li>
            <li>击败所有敌人并到达出口通关</li>
            <li>注意避开自己放置的泡泡爆炸范围</li>
        </ul>
        
        <div class="character-showcase">
            <div class="character">
                <div style="width:80px;height:80px;background:#ff9ee0;border-radius:50%;margin:0 auto;display:flex;justify-content:center;align-items:center;font-size:40px;">🐰</div>
                <h3>粉泡泡</h3>
                <p>移动速度较快</p>
            </div>
            <div class="character">
                <div style="width:80px;height:80px;background:#7bc8ff;border-radius:50%;margin:0 auto;display:flex;justify-content:center;align-items:center;font-size:40px;">🐻</div>
                <h3>蓝泡泡</h3>
                <p>泡泡威力较大</p>
            </div>
            <div class="character">
                <div style="width:80px;height:80px;background:#ffcc00;border-radius:50%;margin:0 auto;display:flex;justify-content:center;align-items:center;font-size:40px;">🐥</div>
                <h3>黄泡泡</h3>
                <p>可放置更多泡泡</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>美汁汁 | Q版泡泡堂 - 经典休闲游戏</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('game-container');
            const gameWrapper = document.getElementById('game-wrapper');
            const sizeDisplay = document.querySelector('.size-display');
            const sizeDownBtn = document.getElementById('size-down');
            const sizeUpBtn = document.getElementById('size-up');
            const resetBtn = document.getElementById('reset-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // 初始尺寸设置
            let scale = 1;
            const maxScale = 1.5;
            const minScale = 0.6;
            const scaleStep = 0.1;
            
            // 更新尺寸显示
            function updateSizeDisplay() {
                sizeDisplay.textContent = `${Math.round(scale * 100)}%`;
                gameWrapper.style.maxWidth = `${1000 * scale}px`;
            }
            
            // 缩小游戏
            sizeDownBtn.addEventListener('click', () => {
                if (scale > minScale) {
                    scale -= scaleStep;
                    updateSizeDisplay();
                }
            });
            
            // 放大游戏
            sizeUpBtn.addEventListener('click', () => {
                if (scale < maxScale) {
                    scale += scaleStep;
                    updateSizeDisplay();
                }
            });
            
            // 重置尺寸
            resetBtn.addEventListener('click', () => {
                scale = 1;
                updateSizeDisplay();
                if (container.classList.contains('fullscreen')) {
                    exitFullscreen();
                }
            });
            
            // 全屏功能
            fullscreenBtn.addEventListener('click', () => {
                if (!container.classList.contains('fullscreen')) {
                    container.classList.add('fullscreen');
                    fullscreenBtn.textContent = '退出全屏';
                } else {
                    exitFullscreen();
                }
            });
            
            // 退出全屏
            function exitFullscreen() {
                container.classList.remove('fullscreen');
                fullscreenBtn.textContent = '全屏模式';
            }
            
            // 初始化显示
            updateSizeDisplay();
            
            // 加载Ruffle播放器
            window.RufflePlayer = window.RufflePlayer || {};
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            container.appendChild(player);
            
            // 加载游戏SWF文件 - 修改为泡泡堂的游戏文件
            player.load("bubble-tank.swf").then(() => {
                console.log("游戏加载成功");
            }).catch((e) => {
                console.error("游戏加载失败:", e);
                container.innerHTML = `
                    <div style="position:absolute; top:0; left:0; width:100%; height:100%; 
                                display:flex; flex-direction:column; justify-content:center; 
                                align-items:center; background:rgba(255,255,255,0.9); color:#333; 
                                padding:20px; text-align:center; border-radius:10px;">
                        <h2 style="color:#ff5a87; margin-bottom:20px;">游戏加载失败</h2>
                        <p>无法加载游戏文件 bubble-tank.swf</p>
                        <p style="margin-top:10px; font-size:0.9em; opacity:0.7;">${e.message}</p>
                        <button onclick="window.location.reload()" 
                                style="margin-top:25px; padding:10px 25px; background:#ff5a87; 
                                       border:none; border-radius:50px; color:white; cursor:pointer;
                                       font-weight:bold; box-shadow:0 5px 15px rgba(255,90,135,0.3);">
                            重新加载
                        </button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
